 class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> <span class="type">List</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> six <span class="keyword">import</span> StringIO</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"></span><br><span class="line"><span class="comment"># 用于绘图</span></span><br><span class="line"><span class="keyword">import</span> graphviz</span><br><span class="line"></span><br><span class="line">logger = logging.getLogger(<span class="string">&quot;xgb logger&quot;</span>)</span><br><span class="line">logger.setLevel(logging.INFO)</span><br><span class="line">ch = logging.StreamHandler()</span><br><span class="line">formatter = logging.Formatter(<span class="string">&#x27;%(asctime)s -%(levelname)s - %(module)s: %(lineno)d - %(message)s&#x27;</span>)</span><br><span class="line">ch.setFormatter(formatter)</span><br><span class="line">logger.addHandler(ch)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pd.set_option(<span class="string">&quot;display.max_columns&quot;</span>, <span class="number">200</span>)</span><br><span class="line">pd.set_option(<span class="string">&quot;display.max_rows&quot;</span>, <span class="number">20</span>)</span><br><span class="line">pd.set_option(<span class="string">&quot;display.width&quot;</span>, <span class="number">2000</span>)</span><br><span class="line">pd.set_option(<span class="string">&quot;display.max_colwidth&quot;</span>, <span class="number">2000</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存g函数</span></span><br><span class="line">G_FUNC = &#123;&#125;</span><br><span class="line"><span class="comment"># 保持h函数</span></span><br><span class="line">H_FUNC = &#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">register_g_func</span>(<span class="params">name</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    用于注册g函数</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">res</span>(<span class="params">func</span>):</span><br><span class="line">        <span class="keyword">if</span> name <span class="keyword">in</span> G_FUNC:</span><br><span class="line">            <span class="keyword">raise</span> NameError(<span class="string">f&quot;<span class="subst">&#123;name&#125;</span>已经注册过, <span class="subst">&#123;G_FUNC&#125;</span>&quot;</span>)</span><br><span class="line">        G_FUNC[name] = func</span><br><span class="line">    <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">register_h_func</span>(<span class="params">name</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    用于注册h函数</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">res</span>(<span class="params">func</span>):</span><br><span class="line">        <span class="keyword">if</span> name <span class="keyword">in</span> H_FUNC:</span><br><span class="line">            <span class="keyword">raise</span> NameError(<span class="string">f&quot;<span class="subst">&#123;name&#125;</span>已经注册过, <span class="subst">&#123;H_FUNC&#125;</span>&quot;</span>)</span><br><span class="line">        H_FUNC[name] = func</span><br><span class="line">    <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@register_g_func(<span class="params"><span class="string">&quot;quadratic&quot;</span></span>)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">g_func</span>(<span class="params">y_predict, y_label</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    定义g函数</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">2</span> * (y_label - y_predict)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@register_h_func(<span class="params"><span class="string">&quot;quadratic&quot;</span></span>)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">h_func</span>(<span class="params">y_predict, y_label</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    定义h函数</span></span><br><span class="line"><span class="string">    :return:</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">return</span> np.ones_like(y_predict) * <span class="number">2</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@register_g_func(<span class="params"><span class="string">&quot;classifier&quot;</span></span>)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">g_classifier_func</span>(<span class="params">y_predict, y_label</span>):</span><br><span class="line">    <span class="keyword">return</span> y_predict - y_label</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@register_h_func(<span class="params"><span class="string">&quot;classifier&quot;</span></span>)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">h_classifier_func</span>(<span class="params">y_predict, y_label</span>):</span><br><span class="line">    <span class="keyword">return</span> y_predict * (<span class="number">1</span>-y_predict)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">TreeNode</span>:</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    树中的每一个节点</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, p_lambda=<span class="number">1</span>, gamma=<span class="number">0</span>, max_depth=<span class="number">3</span>, shrink=<span class="number">0.1</span>, depth=<span class="number">0</span></span>):</span><br><span class="line">        <span class="comment"># 分裂数值</span></span><br><span class="line">        self.split_value = <span class="literal">None</span></span><br><span class="line">        <span class="comment"># 分裂字段名称</span></span><br><span class="line">        self.split_name = <span class="literal">None</span></span><br><span class="line">        self.gamma = gamma</span><br><span class="line">        self.p_lambda = p_lambda</span><br><span class="line">        <span class="comment"># 左节点</span></span><br><span class="line">        self.left = <span class="literal">None</span></span><br><span class="line">        <span class="comment"># 右节点</span></span><br><span class="line">        self.right = <span class="literal">None</span></span><br><span class="line">        <span class="comment"># 当节点作为</span></span><br><span class="line">        self.left_leaf = <span class="number">0</span></span><br><span class="line">        self.right_leaf = <span class="number">0</span></span><br><span class="line">        self.max_depth = max_depth</span><br><span class="line">        self.depth = depth</span><br><span class="line">        self.shrink = shrink</span><br><span class="line">        self.gain_max = <span class="built_in">float</span>(<span class="string">&quot;-inf&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_next_node</span>(<span class="params">self, feature_value</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        定义一个规则：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        小于当前值的，走左节点，否则走右节点</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> feature_value &lt; self.split_value <span class="keyword">or</span> feature_value <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> self.left</span><br><span class="line">        <span class="keyword">return</span> self.right</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_ordered_features</span>(<span class="params">self, df: pd.DataFrame, feature_names</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        按照每个feature对样本进行排序</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        要求df最后一个是label</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        ordered_feature = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> i, column_name <span class="keyword">in</span> <span class="built_in">enumerate</span>(feature_names):</span><br><span class="line">            logger.info(<span class="string">f&quot;按照<span class="subst">&#123;column_name&#125;</span>对样本排序&quot;</span>)</span><br><span class="line">            ordered_feature[column_name] = <span class="built_in">sorted</span>(<span class="built_in">set</span>(df[column_name].tolist()))</span><br><span class="line">        logger.info(<span class="string">f&quot;排序结果: \n<span class="subst">&#123;ordered_feature&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> ordered_feature</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">predict</span>(<span class="params">self, x: <span class="built_in">dict</span></span>):</span><br><span class="line">        feature_value = x[self.split_name]</span><br><span class="line">        logger.debug(<span class="string">f&quot;x:<span class="subst">&#123;x&#125;</span>, split name: <span class="subst">&#123;self.split_name&#125;</span>, split value: <span class="subst">&#123;self.split_value&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">if</span> feature_value &lt; self.split_value <span class="keyword">or</span> feature_value <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">if</span> self.left <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">                logger.debug(<span class="string">f&quot;left leaf: <span class="subst">&#123;self.left_leaf&#125;</span>&quot;</span>)</span><br><span class="line">                <span class="keyword">return</span> self.left_leaf</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> self.left.predict(x)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> self.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">                logger.debug(<span class="string">f&quot;right leaf: <span class="subst">&#123;self.right_leaf&#125;</span>&quot;</span>)</span><br><span class="line">                <span class="keyword">return</span> self.right_leaf</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> self.right.predict(x)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">fit</span>(<span class="params">self, df, feature_names</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        这里可以并行寻找</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        logger.info(<span class="string">f&quot;fit:\n <span class="subst">&#123;df&#125;</span>&quot;</span>)</span><br><span class="line">        ordered_features = self.get_ordered_features(df, feature_names)</span><br><span class="line"></span><br><span class="line">        others_max = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">for</span> name, values <span class="keyword">in</span> ordered_features.items():</span><br><span class="line">            <span class="keyword">for</span> i, value <span class="keyword">in</span> <span class="built_in">enumerate</span>(values):</span><br><span class="line">                gain, others = self.fit_get_gain(df, name, value)</span><br><span class="line">                logger.info(<span class="string">f&quot;尝试feature: <span class="subst">&#123;name&#125;</span>, 第<span class="subst">&#123;i&#125;</span>个数值<span class="subst">&#123;value&#125;</span>, gain: <span class="subst">&#123;gain&#125;</span>&quot;</span>)</span><br><span class="line">                <span class="keyword">if</span> gain &gt; self.gain_max:</span><br><span class="line">                    self.gain_max, others_max = gain, others</span><br><span class="line"></span><br><span class="line">        self.split_name, self.split_value, g_l, g_r, h_l, h_r, df_left, df_right = others_max</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.gain_max &gt; <span class="number">0</span>:</span><br><span class="line">            self.left_leaf = self.set_leaf_value(g_l, h_l)</span><br><span class="line">            self.right_leaf = self.set_leaf_value(g_r, h_r)</span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">f&quot;最大收益: <span class="subst">&#123;self.gain_max&#125;</span>, 获取的分裂点feature为 <span class="subst">&#123;self.split_name&#125;</span>, value为 <span class="subst">&#123;self.split_value&#125;</span>, &quot;</span></span><br><span class="line">                        <span class="string">f&quot;left leaf为 <span class="subst">&#123;self.left_leaf&#125;</span>, right leaf为 <span class="subst">&#123;self.right_leaf&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">f&quot;depth: <span class="subst">&#123;self.depth&#125;</span>&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> self.depth &gt;= self.max_depth:</span><br><span class="line">                logger.info(<span class="string">f&quot;达到最大深度，停止&quot;</span>)</span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">&quot;生成左侧节点&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> df_left.shape[<span class="number">0</span>] &gt; <span class="number">0</span>:</span><br><span class="line">                self.left = TreeNode(self.p_lambda, self.gamma, self.max_depth, self.shrink,self.depth+<span class="number">1</span>)</span><br><span class="line">                self.left.fit(df_left, feature_names)</span><br><span class="line">                <span class="keyword">if</span> self.left.gain_max &lt;= <span class="number">0</span>:</span><br><span class="line">                    logger.info(<span class="string">f&quot;去掉增益为0的节点: <span class="subst">&#123;self.left.gain_max&#125;</span>&quot;</span>)</span><br><span class="line">                    self.left = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">&quot;生成右侧节点&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> df_right.shape[<span class="number">0</span>] &gt; <span class="number">0</span>:</span><br><span class="line">                self.right = TreeNode(self.p_lambda, self.gamma, self.max_depth, self.shrink,self.depth+<span class="number">1</span>)</span><br><span class="line">                self.right.fit(df_right, feature_names)</span><br><span class="line">                <span class="keyword">if</span> self.right.gain_max &lt;= <span class="number">0</span>:</span><br><span class="line">                    logger.info(<span class="string">f&quot;去掉增益为0的节点: <span class="subst">&#123;self.right.gain_max&#125;</span>&quot;</span>)</span><br><span class="line">                    self.right = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            logger.info(<span class="string">f&quot;最大受益:<span class="subst">&#123;self.gain_max&#125;</span>, 停止&quot;</span>)</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">export_graphviz</span>(<span class="params">self, node_index_name, string_io: StringIO</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        用于绘制树</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        left_leaf_name = <span class="string">f&quot;left_leaf_<span class="subst">&#123;node_index_name&#125;</span>&quot;</span></span><br><span class="line">        right_leaf_name = <span class="string">f&quot;right_leaf_<span class="subst">&#123;node_index_name&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.left <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">and</span> self.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;left_leaf_name&#125;</span>[label=<span class="subst">&#123;self.left_leaf&#125;</span>, shape=box] \n <span class="subst">&#123;right_leaf_name&#125;</span>[label=<span class="subst">&#123;self.right_leaf&#125;</span>, shape=box] \n&quot;</span>)</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;left_leaf_name&#125;</span>[label=yes] \n <span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;right_leaf_name&#125;</span>[label=no] \n&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> self.left <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;left_leaf_name&#125;</span>[label=<span class="subst">&#123;self.left_leaf&#125;</span>, shape=box] \n&quot;</span>)</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;left_leaf_name&#125;</span>[label=yes] \n&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> self.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;right_leaf_name&#125;</span>[label=<span class="subst">&#123;self.right_leaf&#125;</span>, shape=box] \n&quot;</span>)</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;right_leaf_name&#125;</span>[label=no] \n&quot;</span>)</span><br><span class="line"></span><br><span class="line">        node_next_index_name = node_index_name</span><br><span class="line">        <span class="keyword">if</span> self.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            node_next_index_name += <span class="number">1</span></span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;node_next_index_name&#125;</span>[label=\&quot;<span class="subst">&#123;self.left.split_name&#125;</span>&lt;<span class="subst">&#123;self.left.split_value&#125;</span>\&quot;, shape=circle] \n <span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;node_next_index_name&#125;</span>[label=yes] \n&quot;</span>)</span><br><span class="line">            node_next_index_name = self.left.export_graphviz(node_next_index_name, string_io)</span><br><span class="line">        <span class="keyword">if</span> self.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            node_next_index_name += <span class="number">1</span></span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;node_next_index_name&#125;</span>[label=\&quot;<span class="subst">&#123;self.right.split_name&#125;</span>&lt;<span class="subst">&#123;self.right.split_value&#125;</span>\&quot;, shape=circle] \n <span class="subst">&#123;node_index_name&#125;</span> -&gt; <span class="subst">&#123;node_next_index_name&#125;</span>[label=no] \n&quot;</span>)</span><br><span class="line">            node_next_index_name = self.right.export_graphviz(node_next_index_name, string_io)</span><br><span class="line">        <span class="keyword">return</span> node_next_index_name</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">summary</span>(<span class="params">self</span>):</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.left <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">and</span> self.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            logger.info(<span class="string">f&quot;获取的分裂点feature为 <span class="subst">&#123;self.split_name&#125;</span>, value为 <span class="subst">&#123;self.split_value&#125;</span>, &quot;</span></span><br><span class="line">                        <span class="string">f&quot;left leaf为 <span class="subst">&#123;self.left_leaf&#125;</span>, right leaf为 <span class="subst">&#123;self.right_leaf&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">elif</span> self.left <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            logger.info(<span class="string">f&quot;获取的分裂点feature为 <span class="subst">&#123;self.split_name&#125;</span>, value为 <span class="subst">&#123;self.split_value&#125;</span>, &quot;</span></span><br><span class="line">                        <span class="string">f&quot;left leaf为 <span class="subst">&#123;self.left_leaf&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">elif</span> self.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            logger.info(<span class="string">f&quot;获取的分裂点feature为 <span class="subst">&#123;self.split_name&#125;</span>, value为 <span class="subst">&#123;self.split_value&#125;</span>, &quot;</span></span><br><span class="line">                        <span class="string">f&quot;right leaf为 <span class="subst">&#123;self.right_leaf&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            logger.info(<span class="string">f&quot;获取的分裂点feature为 <span class="subst">&#123;self.split_name&#125;</span>, value为 <span class="subst">&#123;self.split_value&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            self.left.summary()</span><br><span class="line">        <span class="keyword">if</span> self.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            self.right.summary()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">fit_get_gain</span>(<span class="params">self, df, split_name, split_value</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        df_left = df[(df[split_name] &lt; split_value) | (df[split_name] <span class="keyword">is</span> <span class="literal">None</span>)]</span><br><span class="line">        g_l = df_left[<span class="string">&quot;g&quot;</span>].<span class="built_in">sum</span>()</span><br><span class="line">        h_l = df_left[<span class="string">&#x27;h&#x27;</span>].<span class="built_in">sum</span>()</span><br><span class="line">        logger.debug(<span class="string">f&quot;左节点:\n<span class="subst">&#123;df_left&#125;</span>&quot;</span>)</span><br><span class="line">        logger.debug(<span class="string">f&quot;左节点 g_l: <span class="subst">&#123;g_l&#125;</span>, h_l: <span class="subst">&#123;h_l&#125;</span>&quot;</span>)</span><br><span class="line">        df_right = df[df[split_name] &gt;= split_value]</span><br><span class="line">        g_r = df_right[<span class="string">&#x27;g&#x27;</span>].<span class="built_in">sum</span>()</span><br><span class="line">        h_r = df_right[<span class="string">&#x27;h&#x27;</span>].<span class="built_in">sum</span>()</span><br><span class="line">        logger.debug(<span class="string">f&quot;右节点:\n<span class="subst">&#123;df_right&#125;</span>&quot;</span>)</span><br><span class="line">        logger.debug(<span class="string">f&quot;右节点 g_r: <span class="subst">&#123;g_r&#125;</span>, h_r: <span class="subst">&#123;h_r&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">        gain = self.get_gain(g_l, g_r, h_l, h_r)</span><br><span class="line">        logger.debug(<span class="string">f&quot;获取的增益: <span class="subst">&#123;gain&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> gain, (split_name, split_value, g_l, g_r, h_l, h_r, df_left, df_right)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_gain</span>(<span class="params">self, gl, gr, hl, hr</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;计算受益&quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">return</span> gl**<span class="number">2</span>/(hl+self.p_lambda) + gr**<span class="number">2</span>/(hr+self.p_lambda) - (gl+gr)**<span class="number">2</span>/((hl+hr)+self.p_lambda) - self.gamma</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">set_leaf_value</span>(<span class="params">self, g, h</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;计算叶子节点的值&quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">return</span> - self.shrink * g / (h + self.p_lambda)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Tree</span>:</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    每一轮会生成一棵树</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, method=<span class="string">&quot;quadratic&quot;</span>, max_depth=<span class="number">3</span>, index=<span class="number">0</span>, base_score=<span class="number">0.5</span>, gamma=<span class="number">0</span>, p_lambda=<span class="number">1</span>, shrink=<span class="number">0.1</span></span>):</span><br><span class="line">        self.base_score = base_score</span><br><span class="line">        self.method = method</span><br><span class="line">        self.depth = <span class="number">0</span></span><br><span class="line">        self.max_depth = <span class="number">3</span></span><br><span class="line">        <span class="comment"># 表示是第几课树</span></span><br><span class="line">        self.index = index</span><br><span class="line">        <span class="comment"># 存放某个叶节点包含哪些样本数据</span></span><br><span class="line">        self.J = &#123;&#125;</span><br><span class="line">        self.W = []</span><br><span class="line">        <span class="comment"># 叶子节点数</span></span><br><span class="line">        self.T = <span class="number">0</span></span><br><span class="line">        <span class="comment"># 保存目标函数的值</span></span><br><span class="line">        self.obj = <span class="literal">None</span></span><br><span class="line">        self.gain = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">        self.root: TreeNode = <span class="literal">None</span></span><br><span class="line">        self.p_lambda = p_lambda</span><br><span class="line">        self.gamma = gamma</span><br><span class="line"></span><br><span class="line">        self.shrink = shrink</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">fit</span>(<span class="params">self, df</span>):</span><br><span class="line">        self.root = TreeNode(self.p_lambda, self.gamma, self.max_depth, self.shrink, <span class="number">1</span>)</span><br><span class="line">        self.root.fit(df, [<span class="string">&quot;x1&quot;</span>, <span class="string">&quot;x2&quot;</span>])</span><br><span class="line"></span><br><span class="line">        logger.info(<span class="string">&quot;tree summary:&quot;</span>)</span><br><span class="line">        self.root.summary()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">predict</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="keyword">return</span> self.root.predict(x)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">SimpleXGBoostClassifier</span>:</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    探寻原理</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    采用贪心算法生成树</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    摒弃各种技巧及优化加速方法，采用最原始方法去生成树</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, max_depth=<span class="number">3</span>, shrink=<span class="number">0.1</span>, tree_max_num=<span class="number">2</span>, gamma=<span class="number">0</span>, p_lambda=<span class="number">1</span>, method=<span class="string">&quot;quadratic&quot;</span>, base_score=<span class="number">0.5</span>, label_name=<span class="string">&quot;y&quot;</span></span>):</span><br><span class="line">        <span class="comment"># 单棵树的最大深度</span></span><br><span class="line">        self.max_depth = max_depth</span><br><span class="line">        <span class="comment"># shrink值</span></span><br><span class="line">        self.shrink = shrink</span><br><span class="line">        <span class="comment"># gamma值</span></span><br><span class="line">        self.gamma = gamma</span><br><span class="line">        <span class="comment"># 范数的lambda, L2正则</span></span><br><span class="line">        self.p_lambda = p_lambda</span><br><span class="line">        <span class="comment"># 树的个数</span></span><br><span class="line">        self.tree_max_num = tree_max_num</span><br><span class="line"></span><br><span class="line">        <span class="comment"># function函数</span></span><br><span class="line">        self.method = method</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 提前终止， 当达到条件时终止</span></span><br><span class="line">        self.pre_stop = <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">        self.trees: <span class="type">List</span>[Tree] = []</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 存放按照feature排序好是数据</span></span><br><span class="line">        self.ordered_feature = &#123;&#125;</span><br><span class="line"></span><br><span class="line">        self.base_score = base_score</span><br><span class="line">        self.label_name = label_name</span><br><span class="line"></span><br><span class="line">        self.g0_name = <span class="string">&quot;g_0&quot;</span></span><br><span class="line">        self.h0_name = <span class="string">&quot;h_0&quot;</span></span><br><span class="line">        self.sample_index = <span class="string">&quot;index&quot;</span></span><br><span class="line">        self.predict_col = <span class="string">&quot;predict&quot;</span></span><br><span class="line"></span><br><span class="line">        self.g = <span class="string">&quot;g&quot;</span></span><br><span class="line">        self.h = <span class="string">&quot;h&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_ordered_features</span>(<span class="params">self, df: pd.DataFrame</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        按照每个feature对样本进行排序</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        要求df最后一个是label</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        logger.info(<span class="string">f&quot;columns_name: <span class="subst">&#123;<span class="built_in">list</span>(df.columns)&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">for</span> i, column_name <span class="keyword">in</span> <span class="built_in">enumerate</span>(df.columns[:-<span class="number">1</span>]):</span><br><span class="line">            logger.info(<span class="string">f&quot;按照<span class="subst">&#123;column_name&#125;</span>对样本排序&quot;</span>)</span><br><span class="line">            self.ordered_feature[column_name] = <span class="built_in">sorted</span>(<span class="built_in">set</span>(df[column_name].tolist()))</span><br><span class="line">        logger.info(<span class="string">f&quot;排序结果: \n<span class="subst">&#123;self.ordered_feature&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">generate_next_tree</span>(<span class="params">self, index_num, df, ordered_feature</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        生成一颗树</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        tree = Tree(self.method, self.max_depth, index_num, self.base_score, self.gamma, self.p_lambda, self.shrink)</span><br><span class="line">        tree.fit(df)</span><br><span class="line">        <span class="keyword">return</span> tree</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">fit</span>(<span class="params">self, df</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        训练SimpleXGBoost</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="comment"># 数据预处理</span></span><br><span class="line">        self.get_ordered_features(df)</span><br><span class="line">        <span class="comment"># base score</span></span><br><span class="line">        df[self.predict_col] = self.base_score</span><br><span class="line">        <span class="comment"># 获取初始g h</span></span><br><span class="line">        df[self.g0_name] = df[[self.label_name, self.predict_col]].apply(<span class="keyword">lambda</span> x: G_FUNC[self.method](x[self.predict_col], x[self.label_name]), axis=<span class="number">1</span>)</span><br><span class="line">        df[self.h0_name] = df[[self.label_name, self.predict_col]].apply(<span class="keyword">lambda</span> x: H_FUNC[self.method](x[self.predict_col], x[self.label_name]), axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        df[self.g] = df[self.g0_name]</span><br><span class="line">        df[self.h] = df[self.h0_name]</span><br><span class="line"></span><br><span class="line">        <span class="comment"># df[self.sample_index] = list(range(1, df.shape[0]+1))</span></span><br><span class="line">        logger.info(<span class="string">f&quot;获取初始g和h: \n<span class="subst">&#123;df&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.tree_max_num):</span><br><span class="line">            <span class="keyword">if</span> self.pre_stop:</span><br><span class="line">                <span class="comment"># 没有实现</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            logger.info(<span class="string">f&quot;开始生成第<span class="subst">&#123;i&#125;</span>棵树&quot;</span>)</span><br><span class="line">            tree = self.generate_next_tree(i, df, self.ordered_feature)</span><br><span class="line">            self.trees.append(tree)</span><br><span class="line">            df[self.predict_col] = df[[<span class="string">&quot;x1&quot;</span>, <span class="string">&quot;x2&quot;</span>]].apply(<span class="keyword">lambda</span> x: self.predict(x), axis=<span class="number">1</span>)</span><br><span class="line">            df[<span class="string">&#x27;y_hat&#x27;</span>] = df.predict.<span class="built_in">map</span>(<span class="keyword">lambda</span> x: self.get_y_hat(x))</span><br><span class="line">            logger.info(<span class="string">f&quot;生成第<span class="subst">&#123;i&#125;</span>课树后，进行预测：\n<span class="subst">&#123;df&#125;</span>&quot;</span>)</span><br><span class="line">            logger.info(<span class="string">&quot;*&quot;</span>*<span class="number">50</span>)</span><br><span class="line">            df[<span class="string">f&quot;g_<span class="subst">&#123;i+<span class="number">1</span>&#125;</span>&quot;</span>] = df[[self.label_name, self.predict_col]].apply(<span class="keyword">lambda</span> x: G_FUNC[self.method](x[self.predict_col], x[self.label_name]), axis=<span class="number">1</span>)</span><br><span class="line">            df[<span class="string">f&quot;h_<span class="subst">&#123;i+<span class="number">1</span>&#125;</span>&quot;</span>] = df[[self.label_name, self.predict_col]].apply(<span class="keyword">lambda</span> x: H_FUNC[self.method](x[self.predict_col], x[self.label_name]), axis=<span class="number">1</span>)</span><br><span class="line">            df[self.g] = df[<span class="string">f&quot;g_<span class="subst">&#123;i+<span class="number">1</span>&#125;</span>&quot;</span>]</span><br><span class="line">            df[self.h] = df[<span class="string">f&quot;h_<span class="subst">&#123;i+<span class="number">1</span>&#125;</span>&quot;</span>]</span><br><span class="line">            logger.info(<span class="string">f&quot;准备训练下一课树的数据:\n<span class="subst">&#123;df&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_y_hat</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="keyword">if</span> x &gt;= <span class="number">0.5</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">predict</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        加法模型</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        result = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> tree <span class="keyword">in</span> self.trees:</span><br><span class="line">            result += tree.predict(x)</span><br><span class="line">        <span class="keyword">return</span> self.prob(result)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">prob</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        计算概率</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span> / (<span class="number">1</span> + math.<span class="built_in">pow</span>(math.e, - x))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">export_graphviz</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        在data路径下生成树结构</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">for</span> i, tree <span class="keyword">in</span> <span class="built_in">enumerate</span>(self.trees):</span><br><span class="line">            string_io = StringIO()</span><br><span class="line">            string_io.write(<span class="string">f&quot;digraph tree_<span class="subst">&#123;i&#125;</span> &quot;</span>+<span class="string">&quot;&#123;\n&quot;</span>)</span><br><span class="line">            string_io.write(<span class="string">f&quot;<span class="subst">&#123;<span class="number">0</span>&#125;</span>[label=\&quot;<span class="subst">&#123;tree.root.split_name&#125;</span>&lt;<span class="subst">&#123;tree.root.split_value&#125;</span>\&quot;,shape=circle] \n&quot;</span>)</span><br><span class="line">            tree.root.export_graphviz(<span class="number">0</span>, string_io)</span><br><span class="line">            string_io.write(<span class="string">&quot;\n&#125;&quot;</span>)</span><br><span class="line">            dot_data = string_io.getvalue()</span><br><span class="line">            graph = graphviz.Source(dot_data)</span><br><span class="line">            graph.render(<span class="string">f&#x27;data/tree_<span class="subst">&#123;i&#125;</span>&#x27;</span>, cleanup=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_data</span>():</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    获取数据</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment"># http://archive.ics.uci.edu/ml/datasets/Container+Crane+Controller+Data+Set#</span></span><br><span class="line">    df = pd.DataFrame(&#123;<span class="string">&#x27;x1&#x27;</span>: [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">8</span>, <span class="number">9</span>],</span><br><span class="line">                       <span class="string">&#x27;x2&#x27;</span>: [-<span class="number">5</span>, <span class="number">5</span>, -<span class="number">2</span>, <span class="number">2</span>, <span class="number">0</span>, -<span class="number">5</span>, <span class="number">5</span>, -<span class="number">2</span>, <span class="number">2</span>, <span class="number">0</span>, -<span class="number">5</span>, <span class="number">5</span>, -<span class="number">2</span>, <span class="number">2</span>, <span class="number">0</span>],</span><br><span class="line">                       <span class="string">&#x27;y&#x27;</span>: [<span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>]&#125;)</span><br><span class="line">    logger.info(<span class="string">f&quot;数据集：\n<span class="subst">&#123;df&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">return</span> df</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    <span class="comment"># https://blog.csdn.net/qq_22238533/article/details/79477547</span></span><br><span class="line">    df = get_data()</span><br><span class="line">    simple_xgb = SimpleXGBoostClassifier(method=<span class="string">&quot;classifier&quot;</span>, tree_max_num=<span class="number">5</span>, max_depth=<span class="number">3</span>, base_score=<span class="number">0.5</span>)</span><br><span class="line">    simple_xgb.fit(df)</span><br><span class="line">    simple_xgb.export_graphviz()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
